name: DS18B20 Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: raspberry-pi/ds18b20
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Extract crate information
      shell: bash
      run: |
        echo "PACKAGE_NAME=$(sed -n 's/^name = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV
    - name: Install Rust toolchain
      run: |
        rustup target add ${{ matrix.target }}
        cargo install cross
    - name: Build package
      run: |
        cross build --release --bins --target ${{ matrix.target }}
    - name: Build archive
      shell: bash
      run: |
        dirname="${{ env.PACKAGE_NAME }}-${GITHUB_REF#refs/tags/}-${{ matrix.target }}"
        mkdir "$dirname"
        bins=$(grep -A1 '\[\[bin\]\]' Cargo.toml | sed -n 's/^name = "\(.*\)"/\1/p')       
        targetdir="./target/${{ matrix.target }}/release/"
        for b in $bins; do mv "$targetdir"/$b "$dirname"; done
        cp -a ds18b20_pub.service ds18b20.json-example installer.sh "$dirname"
        tar -czf "../$dirname.tar.gz" "$dirname"
        echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ASSET }}
